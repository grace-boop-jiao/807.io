<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車 - SWEET TRADER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <style>
        /* 購物車專用版面配置 */
        .cart-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            /* 靠上對齊 */
            align-items: start;
        }

        .cart-list-container {
            transition: 0.3s;
        }

        .cart-list-container.locked {
            opacity: 0.6;
            pointer-events: none;
            filter: grayscale(0.5);
        }

        .checkout-container {
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .checkout-container.active {
            display: block;
            opacity: 1;
        }
        
        /* 購物車商品項目樣式 */
        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: #fff;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: -10px;
            left: -10px;
            background: #ff4d4d;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            z-index: 5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .qty-control {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: fit-content;
            margin-top: 5px;
        }

        .qty-control button {
            border: none;
            background: #FFECB3;
            padding: 2px 8px;
            cursor: pointer;
        }

        .qty-control span {
            padding: 2px 10px;
            min-width: 30px;
            text-align: center;
            background: white;
        }

        /* 結帳表單區塊樣式 */
        .form-section {
            margin-bottom: 20px;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 10px;
            background: #fff;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .section-title {
            font-weight: bold;
            color: #FF7F50;
        }
        
        /* 選項按鈕群組 (單選) */
        .selection-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .select-btn {
            padding: 8px 16px;
            border: 1px solid #FFD2A6;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.2s;
            color: #5C4033;
        }

        .select-btn.active {
            background: #FF7F50;
            color: white;
            border-color: #FF7F50;
            font-weight: bold;
        }
        
        /* 動態顯示區塊 */
        .dynamic-field {
            display: none;
            margin-top: 10px;
        }

        .dynamic-field.show {
            display: block;
        }

        .container input[type="text"], 
        .container input[type="tel"], 
        .container input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
        }

        .container input[type="text"]:focus, 
        .container input[type="tel"]:focus, 
        .container input[type="email"]:focus {
            border-color: #FF7F50;
        }

        .btn-checkout-nav {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            color: white;
            background: #FF7F50;
            text-align: center;
            margin-top: 15px;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-checkout-nav:hover {
            background: #e06030;
            transform: translateY(-2px);
        }

        .btn-checkout-nav.back {
            background: #5C4033;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            color: white;
            background: #5C4033;
            text-align: center;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-submit:hover {
            background: #3e2b22;
            transform: translateY(-2px);
        }

        /* Map 樣式 - Leaflet 需要較高的 z-index 以正確顯示控制項 */
        #googleMap {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            z-index: 1; 
        }
        
        /* 門市選擇按鈕 */
        .store-btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .store-btn {
            padding: 5px 10px;
            background: #FFF8E7;
            border: 1px solid #FFD2A6;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #5C4033;
            transition: 0.2s;
        }

        .store-btn:hover {
            background: #FF7F50;
            color: white;
        }
        
        @media (max-width: 768px) {
            .cart-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="marquee-container">✨ 新年回饋祭最高 10% OFF ｜ 滿 $2500 免運 ✨</div>
    
    <header>
        <div class="logo" onclick="location.href='index.html'">
            <img src="images/Logo.PNG" alt="Logo">
            Treat Trader
        </div>

        <nav class="main-nav">
            <a href="index.html">首頁</a>
            <a href="allgoods.html">商品總覽</a>
            <a href="member.html">會員資料</a>
            <a href="team.html">關於我們</a>
        </nav>

        <div class="header-icons">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="login.html" id="avatarLink"><i class="fa-solid fa-circle-user"></i></a>
        </div>
    </header>

    <div class="container cart-layout">
        <aside class="left-col">
            <div class="cart-list-container" id="cartListContainer">
                <h2 style="margin-bottom:20px;">購物車</h2>
                
                <div id="cartItems">
                    </div>

                <div class="card" style="margin-top:20px; text-align:right; font-weight:bold; font-size:1.2rem;">
                    總金額 <span id="cartTotal" style="color:#FF7F50;">$0</span>
                </div>
            </div>
            <button class="btn-checkout-nav" id="toCheckoutBtn" onclick="toggleCheckout(true)">前往結帳</button>
        </aside>

        <main class="right-col checkout-container" id="checkoutContainer">
            <h2 style="margin-bottom:20px;">結帳</h2>
            
            <div class="form-section">
                <div class="section-header">
                    <span class="section-title">收件資訊</span>
                </div>
                <div>
                    <input type="text" id="recvName" placeholder="姓名">
                    <input type="tel" id="recvPhone" placeholder="電話號碼">
                    <input type="email" id="recvEmail" placeholder="Email">
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <span class="section-title">付款方式</span>
                </div>
                
                <div class="selection-group" id="payGroup">
                    <button class="select-btn active" onclick="selectOption('payGroup', this, 'card')">信用卡</button>
                    <button class="select-btn" onclick="selectOption('payGroup', this, 'transfer')">轉帳</button>
                    <button class="select-btn" onclick="selectOption('payGroup', this, 'epay')">電子支付</button>
                </div>
                <input type="hidden" id="payMethodValue" value="card">

                <div id="payInput" class="dynamic-field show">
                    <input type="text" placeholder="請輸入信用卡號或轉帳後五碼">
                </div>
                <div id="payQR" class="dynamic-field" style="text-align:center;">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://itouch.cycu.edu.tw/active_project/cycu1500h_01/donate/" alt="Scan to Pay">
                    <p style="font-size:0.8rem; color:#888;">請掃描 QR Code 付款</p>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <span class="section-title">收貨方式</span>
                </div>
                
                <div class="selection-group" id="shipGroup">
                    <button class="select-btn active" onclick="selectOption('shipGroup', this, 'delivery')">宅配</button>
                    <button class="select-btn" onclick="selectOption('shipGroup', this, 'store')">便利商店</button>
                </div>
                <input type="hidden" id="shipMethodValue" value="delivery">

                <div id="shipAddress" class="dynamic-field show">
                    <input type="text" placeholder="請輸入宅配地址">
                </div>
                <div id="shipMap" class="dynamic-field">
                    <div id="googleMap"></div>
                    <div class="store-btn-group">
                        <button class="store-btn" onclick="selectStore('7-ELEVEN 中原門市', 24.9575, 121.241)">7-ELEVEN 中原門市</button>
                        <button class="store-btn" onclick="selectStore('全家便利商店 中原門市', 24.9565, 121.239)">全家 中原門市</button>
                        <button class="store-btn" onclick="selectStore('萊爾富 中壢中原店', 24.958, 121.238)">萊爾富 中原店</button>
                    </div>
                    <input type="text" id="storeNameInput" placeholder="點擊地圖標記選擇門市..." readonly style="margin-top: 10px;">
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <span class="section-title">開立發票</span>
                </div>
                
                <div class="selection-group" id="invGroup">
                    <button class="select-btn active" onclick="selectOption('invGroup', this, 'mobile')">載具</button>
                    <button class="select-btn" onclick="selectOption('invGroup', this, 'company')">統編</button>
                    <button class="select-btn" onclick="selectOption('invGroup', this, 'donate')">捐贈</button>
                </div>
                <input type="text" placeholder="請輸入載具 / 統編 / 捐贈碼">
            </div>

            <div class="form-section">
                <div class="section-header"><span class="section-title">訂單明細</span></div>
                <div id="checkoutItemsList"></div>
                <div style="border-top: 1px solid #ddd; margin-top: 10px; padding-top: 5px; display:flex; justify-content:space-between;">
                    <span>運費</span><span id="shippingFeeDisplay">$60</span>
                </div>
                <div style="text-align:right; margin-top:10px; font-weight:bold; color:#FF7F50; font-size:1.2rem;">
                    總金額 <span id="checkoutTotal">$0</span>
                </div>
            </div>
            
            <button class="btn-submit" onclick="submitOrder()">送出訂單</button>
        </main>
    </div>

    <div class="scroll-top" onclick="window.scrollTo(0,0)">TOP</div>

    <footer>
        <div class="footer-socials">
            <a href="https://reurl.cc/xKA8ae" target="_blank">
                <i class="fa-brands fa-instagram"></i></a>
            <a href="https://reurl.cc/Vmlo9A" target="_blank">
                <i class="fa-brands fa-threads"></i></a>
            <a href="https://reurl.cc/9ba94j" target="_blank">
                <i class="fa-brands fa-line"></i></a>
            <a href="mailto:service@example.com">
                <i class="fa-solid fa-envelope"></i></a>
        </div>
        <div class="footer-links"><a href="help.html">幫助中心</a> | <a href="question.html">常見問題</a></div>
        <p class="copyright">© COPYRIGHT 807dorm</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        var map;

        window.onload = function() {
            var user = JSON.parse(localStorage.getItem('tt_currentUser'));
            
            // 登入檢查
            if(!user) {
                alert("請先登入會員！");
                location.href = "login.html";
                return;
            } else {
                document.getElementById('avatarLink').href = "member.html";
            }
            
            renderCart();
            initMap(); // 初始化地圖
        };

        // 門市選擇按鈕功能 (更新版，支援移動地圖)
        function selectStore(name, lat, lng) {
            document.getElementById('storeNameInput').value = name;
            if(map && lat && lng) {
                map.setView([lat, lng], 18); // 移動視角到該門市
                L.popup()
                    .setLatLng([lat, lng])
                    .setContent(name)
                    .openOn(map);
            }
        }

        // 按鈕單選邏輯 (付款、收貨、發票)
        function selectOption(groupId, btn, value) {
            var group = document.getElementById(groupId);
            var btns = group.querySelectorAll('.select-btn');
            btns.forEach(function(b) { b.classList.remove('active'); });
            
            btn.classList.add('active');
            
            if (groupId === 'payGroup') {
                document.getElementById('payMethodValue').value = value;
                var inputDiv = document.getElementById('payInput');
                var qrDiv = document.getElementById('payQR');
                
                if(value === 'epay') {
                    inputDiv.classList.remove('show');
                    qrDiv.classList.add('show');
                } else {
                    inputDiv.classList.add('show');
                    qrDiv.classList.remove('show');
                }
            } else if (groupId === 'shipGroup') {
                document.getElementById('shipMethodValue').value = value;
                var addrDiv = document.getElementById('shipAddress');
                var mapDiv = document.getElementById('shipMap');
                
                if(value === 'store') {
                    addrDiv.classList.remove('show');
                    mapDiv.classList.add('show');
                    
                    // ★ Leaflet 修正：當 div 從隱藏變顯示時，需要通知地圖重新計算大小
                    setTimeout(function(){
                        if(map) {
                            map.invalidateSize();
                            map.setView([24.957, 121.240], 16); // 重新將視野對準中原大學
                        }
                    }, 200);
                } else {
                    addrDiv.classList.add('show');
                    mapDiv.classList.remove('show');
                }
            }
        }

        // OpenStreetMap (Leaflet) 初始化
        function initMap() {
            // 中原大學座標
            var cycu = [24.957, 121.240];
            
            try {
                // 初始化地圖
                map = L.map('googleMap').setView(cycu, 16);

                // 加入圖層 (OpenStreetMap)
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // 附近的便利商店資料
                var stores = [
                    { name: "7-ELEVEN 中原門市", loc: [24.9575, 121.241] },
                    { name: "全家便利商店 中原門市", loc: [24.9565, 121.239] },
                    { name: "萊爾富 中壢中原店", loc: [24.958, 121.238] }
                ];

                // 建立標記
                stores.forEach(function(store) {
                    var marker = L.marker(store.loc).addTo(map);
                    marker.bindPopup(store.name); // 綁定彈出視窗

                    // 點擊標記時填入名稱
                    marker.on('click', function() {
                        document.getElementById("storeNameInput").value = store.name;
                    });
                });
            } catch (e) {
                console.log("Map init failed: ", e);
            }
        }

        function renderCart() {
            var cart = JSON.parse(localStorage.getItem('tt_cart') || "[]");
            var container = document.getElementById('cartItems');
            var total = 0;

            if(cart.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding:20px; color:#888;">購物車是空的，快去選購吧！</p>';
                document.getElementById('cartTotal').innerText = '$0';
                document.getElementById('toCheckoutBtn').style.display = 'none';
                return;
            }

            document.getElementById('toCheckoutBtn').style.display = 'block';
            var html = "";
            
            cart.forEach(function(item, index) {
                var subtotal = item.price * item.qty;
                total += subtotal;
                // 修改：移除了圖片 div，並在 item-price 加入 margin-left: auto 將價格推到右邊
                html += '<div class="cart-item">' +
                        '<div class="delete-btn" onclick="removeItem('+index+')">×</div>' +
                        '<div class="item-details">' +
                            '<h4 class="p-name">'+item.name+'</h4>' +
                            '<div class="qty-control">' +
                                '<button onclick="updateQty('+index+', -1)">-</button>' +
                                '<span class="qty-val">'+item.qty+'</span>' +
                                '<button onclick="updateQty('+index+', 1)">+</button>' +
                            '</div>' +
                        '</div>' +
                        '<div class="item-price" style="margin-left: auto; font-weight: bold;">$'+subtotal+'</div>' +
                        '</div>';
            });
            
            container.innerHTML = html;
            document.getElementById('cartTotal').innerText = '$' + total;
        }

        function updateQty(idx, change) {
            var cart = JSON.parse(localStorage.getItem('tt_cart'));
            if(cart[idx].qty + change >= 1) {
                cart[idx].qty += change;
                localStorage.setItem('tt_cart', JSON.stringify(cart));
                renderCart();
            }
        }

        function removeItem(idx) {
            var cart = JSON.parse(localStorage.getItem('tt_cart'));
            cart.splice(idx, 1);
            localStorage.setItem('tt_cart', JSON.stringify(cart));
            renderCart();
        }

        function toggleCheckout(show) {
            var cartCol = document.getElementById('cartListContainer');
            var checkCol = document.getElementById('checkoutContainer');
            var btn = document.getElementById('toCheckoutBtn');
            var cartItems = JSON.parse(localStorage.getItem('tt_cart') || "[]");

            if(show) {
                if(cartItems.length === 0) return;
                
                // 自動填入會員資料
                var user = JSON.parse(localStorage.getItem('tt_currentUser'));
                if(user) {
                    if(document.getElementById('recvName')) document.getElementById('recvName').value = user.name || "";
                    if(document.getElementById('recvPhone')) document.getElementById('recvPhone').value = user.phone || "";
                    if(document.getElementById('recvEmail')) document.getElementById('recvEmail').value = user.email || "";
                }

                updateCheckoutList(cartItems);
                cartCol.classList.add('locked');
                checkCol.classList.add('active');
                btn.innerText = "回到購物車";
                btn.classList.add('back');
                btn.onclick = function() { toggleCheckout(false); };
            } else {
                cartCol.classList.remove('locked');
                checkCol.classList.remove('active');
                btn.innerText = "前往結帳";
                btn.classList.remove('back');
                btn.onclick = function() { toggleCheckout(true); };
            }
        }

        function updateCheckoutList(cart) {
            var list = document.getElementById('checkoutItemsList');
            var total = 0;
            list.innerHTML = '';
            
            cart.forEach(function(item){
                var sub = item.price * item.qty;
                total += sub;
                var row = document.createElement('div');
                row.style.display = 'flex';
                row.style.justifyContent = 'space-between';
                row.style.marginBottom = '5px';
                row.innerHTML = '<span>' + item.name + ' (x' + item.qty + ')</span><span>$' + sub + '</span>';
                list.appendChild(row);
            });
            
            // 滿額免運判斷
            var shipping = 60;
            var shippingText = "$60";
            if (total > 2500) {
                shipping = 0;
                shippingText = "免運費";
            }
            
            document.getElementById('shippingFeeDisplay').innerText = shippingText;
            document.getElementById('checkoutTotal').innerText = '$' + (total + shipping);
        }

        function submitOrder() {
            var user = JSON.parse(localStorage.getItem('tt_currentUser'));
            if(!user) {
                alert("請先登入會員！");
                location.href = "login.html";
                return;
            }
            
            // 檢查所有在結帳區塊內的輸入框
            var checkoutContainer = document.getElementById('checkoutContainer');
            var inputs = checkoutContainer.querySelectorAll('input');
            var allFilled = true;
            
            for(var i=0; i<inputs.length; i++) {
                // 檢查條件：不是 hidden 欄位 且 (offsetParent 不為 null 代表元素是可見的)
                if(inputs[i].type !== 'hidden' && inputs[i].offsetParent !== null) {
                    // 如果不是唯讀欄位且內容為空
                    if(!inputs[i].readOnly && inputs[i].value.trim() === "") {
                        allFilled = false;
                        // 可以標記紅色框框提醒
                        inputs[i].style.borderColor = "red";
                    } else {
                        inputs[i].style.borderColor = "#ddd";
                    }
                }
            }
            
            if(!allFilled) {
                alert("請確認所有欄位都已填寫完畢！");
                return;
            }
            
            alert('訂單已送出！感謝您的購買。');
            localStorage.removeItem('tt_cart');
            window.location.href = 'member.html';
        }

        function handleEnter(e) { if(e.key === 'Enter') siteSearch(); }
        
        function siteSearch() {
            var val = document.getElementById('globalSearch').value.trim();
            if(!val) return;
            fetch('products.json').then(function(r){ return r.json() }).then(function(data){
                var matches = data.filter(function(p){ return p.name.includes(val); });
                if(matches.length === 0) {
                    alert("沒有搜尋到相關商品！");
                } else {
                    location.href = "allgoods.html?search=" + encodeURIComponent(val);
                }
            });
        }
        
        function handleSearchInput(input) {
            var val = input.value.toLowerCase();
            var box = document.getElementById('searchSuggestions');
            if(val.length < 1) { box.style.display = 'none'; return; }
            fetch('products.json').then(function(r){ return r.json() }).then(function(data){
                var matches = data.filter(function(p){ return p.name.toLowerCase().includes(val); });
                if(matches.length > 0) {
                    box.innerHTML = matches.map(function(p){ return '<div onclick="location.href=\'goods.html?id='+p.id+'\'">'+p.name+'</div>'; }).join('');
                    box.style.display = 'block';
                } else { box.style.display = 'none'; }
            });
        }
    </script>
</body>
</html>
