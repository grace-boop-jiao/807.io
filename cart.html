<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車 - Treat Trader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cart-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }
        .cart-list-container { transition: 0.3s; }
        .cart-list-container.locked { opacity: 0.6; pointer-events: none; filter: grayscale(0.5); }
        .checkout-container { display: none; opacity: 0; transition: opacity 0.5s; }
        .checkout-container.active { display: block; opacity: 1; }
        
        .cart-item {
            display: flex; align-items: center; gap: 15px; padding: 15px;
            border-bottom: 1px solid #eee; background: #fff; border-radius: 8px; margin-bottom: 10px; position: relative;
        }
        .delete-btn {
            position: absolute; top: -10px; left: -10px; background: #ff4d4d; color: white;
            width: 24px; height: 24px; border-radius: 50%; text-align: center; line-height: 24px;
            cursor: pointer; font-weight: bold; z-index: 5;
        }
        .qty-control { display: flex; border: 1px solid #ddd; border-radius: 5px; width: fit-content; margin-top: 5px; }
        .qty-control button { border: none; background: #FFECB3; padding: 2px 8px; cursor: pointer; }
        .qty-control span { padding: 2px 10px; min-width: 30px; text-align: center; background: white; }

        /* 結帳表單樣式 */
        .form-section { margin-bottom: 20px; border: 1px solid #eee; padding: 15px; border-radius: 10px; background: #fff; }
        .form-section.locked .selection-group, 
        .form-section.locked input { pointer-events: none; opacity: 0.7; background: #f9f9f9; }
        
        .section-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .section-title { font-weight: bold; color: #FF7F50; }
        .btn-confirm { padding: 4px 12px; background: #5C4033; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn-confirm.cancel { background: #FF6347; }
        
        /* 選項按鈕群組 */
        .selection-group { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
        .select-btn {
            padding: 8px 16px; border: 1px solid #FFD2A6; background: white; border-radius: 20px;
            cursor: pointer; transition: 0.2s; color: #5C4033;
        }
        .select-btn.active { background: #FF7F50; color: white; border-color: #FF7F50; font-weight: bold; }
        
        .dynamic-field { display: none; margin-top: 10px; }
        .dynamic-field.show { display: block; }

        input[type="text"], input[type="tel"], input[type="email"] {
            width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 5px;
        }

        .btn-checkout-nav {
            width: 100%; padding: 12px; font-size: 1.1rem; border-radius: 10px; cursor: pointer; border: none;
            font-weight: bold; color: white; background: #FF7F50; margin-top: 15px;
        }
        .btn-checkout-nav.back { background: #5C4033; }

        /* Map 樣式 */
        #googleMap { width: 100%; height: 300px; border-radius: 10px; margin-bottom: 10px; }
        
        @media (max-width: 768px) {
            .cart-layout { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="marquee-container">✨ 新年回饋祭最高 10% OFF ｜ 滿 $2500 免運 ｜ 加入會員領取專屬禮券 ✨</div>
    <header>
        <div class="logo" onclick="location.href='index.html'">Treat Trader</div>
        <div class="search-bar">
            <input type="text" id="globalSearch" placeholder="搜尋商品..." oninput="handleSearchInput(this)" onkeypress="handleEnter(event)">
            <button onclick="siteSearch()">搜尋</button>
            <div id="searchSuggestions" class="search-suggestions"></div>
        </div>
        <div class="header-icons">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="login.html" id="avatarLink"><i class="fa-solid fa-circle-user"></i></a>
        </div>
    </header>
    <nav class="main-nav"><a href="index.html">首頁</a><a href="allgoods.html">商品總覽</a><a href="member.html">會員資料</a><a href="team.html">關於我們</a></nav>

    <div class="container cart-layout">
        <aside class="left-col">
            <div class="cart-list-container" id="cartListContainer">
                <h2 style="margin-bottom:20px;">購物車</h2>
                <div id="cartItems"></div>
                <div class="card" style="margin-top:20px; text-align:right; font-weight:bold; font-size:1.2rem;">
                    總金額 <span id="cartTotal" style="color:#FF7F50;">$0</span>
                </div>
            </div>
            <button class="btn-checkout-nav" id="toCheckoutBtn" onclick="toggleCheckout(true)">前往結帳</button>
        </aside>

        <main class="right-col checkout-container" id="checkoutContainer">
            <h2 style="margin-bottom:20px;">結帳</h2>
            
            <div class="form-section">
                <div class="section-header"><span class="section-title">收件資訊</span><button class="btn-confirm" onclick="confirmSection(this)">確認</button></div>
                <div>
                    <input type="text" placeholder="姓名">
                    <input type="tel" placeholder="電話號碼">
                    <input type="email" placeholder="電子信箱">
                </div>
            </div>

            <div class="form-section">
                <div class="section-header"><span class="section-title">付款方式</span><button class="btn-confirm" onclick="confirmSection(this)">確認</button></div>
                <div class="selection-group" id="payGroup">
                    <button class="select-btn active" onclick="selectOption('payGroup', this, 'card')">信用卡</button>
                    <button class="select-btn" onclick="selectOption('payGroup', this, 'transfer')">ATM 轉帳</button>
                    <button class="select-btn" onclick="selectOption('payGroup', this, 'epay')">電子支付</button>
                </div>
                <input type="hidden" id="payMethodValue" value="card">

                <div id="payInput" class="dynamic-field show">
                    <input type="text" placeholder="請輸入卡號或轉帳後五碼...">
                </div>
                <div id="payQR" class="dynamic-field" style="text-align:center;">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=TreatTraderPay" alt="Scan to Pay">
                    <p style="font-size:0.8rem; color:#888;">請掃描 QR Code 付款</p>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header"><span class="section-title">收貨方式</span><button class="btn-confirm" onclick="confirmSection(this)">確認</button></div>
                <div class="selection-group" id="shipGroup">
                    <button class="select-btn active" onclick="selectOption('shipGroup', this, 'delivery')">宅配</button>
                    <button class="select-btn" onclick="selectOption('shipGroup', this, 'store')">便利商店取貨</button>
                </div>
                <input type="hidden" id="shipMethodValue" value="delivery">

                <div id="shipAddress" class="dynamic-field show">
                    <input type="text" placeholder="請輸入收件地址">
                </div>
                <div id="shipMap" class="dynamic-field">
                    <div id="googleMap"></div>
                    <input type="text" id="storeNameInput" placeholder="點擊地圖標記選擇門市..." readonly>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header"><span class="section-title">開立發票</span><button class="btn-confirm" onclick="confirmSection(this)">確認</button></div>
                <div class="selection-group" id="invGroup">
                    <button class="select-btn active" onclick="selectOption('invGroup', this, 'mobile')">手機載具</button>
                    <button class="select-btn" onclick="selectOption('invGroup', this, 'company')">公司統編</button>
                    <button class="select-btn" onclick="selectOption('invGroup', this, 'donate')">捐贈碼</button>
                </div>
                <input type="text" placeholder="請輸入載具 / 統編 / 捐贈碼">
            </div>

            <div class="form-section">
                <div class="section-header"><span class="section-title">訂單明細</span></div>
                <div id="checkoutItemsList"></div>
                <div style="border-top: 1px solid #ddd; margin-top: 10px; padding-top: 5px; display:flex; justify-content:space-between;"><span>運費</span><span>$60</span></div>
                <div style="text-align:right; margin-top:10px; font-weight:bold; color:#FF7F50; font-size:1.2rem;">總金額 <span id="checkoutTotal">$0</span></div>
            </div>
            
            <button class="btn-submit" onclick="submitOrder()">送出訂單</button>
        </main>
    </div>

    <div class="scroll-top" onclick="window.scrollTo(0,0)">TOP</div>

    <footer>
        <div class="footer-socials"><a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a><a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a><a href="https://line.me" target="_blank"><i class="fa-brands fa-line"></i></a><a href="mailto:service@example.com"><i class="fa-solid fa-envelope"></i></a></div>
        <div class="footer-links"><span>聯繫方式</span> | <a href="help.html">幫助中心</a> | <a href="question.html">常見問題</a></div>
        <p class="copyright">© COPYRIGHT 807dorm</p>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

    <script>
        var map;

        window.onload = function() {
            var user = JSON.parse(localStorage.getItem('tt_currentUser'));
            if(!user) {
                alert("請先登入會員！");
                location.href = "login.html";
                return;
            } else {
                document.getElementById('avatarLink').href = "member.html";
            }
            renderCart();
        };

        // 按鈕單選邏輯
        function selectOption(groupId, btn, value) {
            // 找出該群組所有按鈕，移除 active
            var group = document.getElementById(groupId);
            var btns = group.querySelectorAll('.select-btn');
            btns.forEach(function(b) { b.classList.remove('active'); });
            
            // 設定當前按鈕 active
            btn.classList.add('active');
            
            // 處理特定邏輯
            if (groupId === 'payGroup') {
                document.getElementById('payMethodValue').value = value;
                var inputDiv = document.getElementById('payInput');
                var qrDiv = document.getElementById('payQR');
                if(value === 'epay') {
                    inputDiv.classList.remove('show');
                    qrDiv.classList.add('show');
                } else {
                    inputDiv.classList.add('show');
                    qrDiv.classList.remove('show');
                }
            } else if (groupId === 'shipGroup') {
                document.getElementById('shipMethodValue').value = value;
                var addrDiv = document.getElementById('shipAddress');
                var mapDiv = document.getElementById('shipMap');
                if(value === 'store') {
                    addrDiv.classList.remove('show');
                    mapDiv.classList.add('show');
                    // 觸發地圖重新調整大小 (避免從 hidden 切換出來時顯示錯誤)
                    if(map) google.maps.event.trigger(map, 'resize');
                } else {
                    addrDiv.classList.add('show');
                    mapDiv.classList.remove('show');
                }
            }
        }

        // Google Maps Init
        function initMap() {
            // 中原大學座標
            var cycu = { lat: 24.957, lng: 121.240 };
            
            // 嘗試建立地圖，如果沒有 Key 可能會失敗，這邊做個簡單容錯
            try {
                map = new google.maps.Map(document.getElementById("googleMap"), {
                    zoom: 16,
                    center: cycu,
                });

                // 模擬資料：附近的便利商店
                var stores = [
                    { name: "7-ELEVEN 中原門市", loc: { lat: 24.9575, lng: 121.241 } },
                    { name: "全家便利商店 中原門市", loc: { lat: 24.9565, lng: 121.239 } },
                    { name: "萊爾富 中壢中原店", loc: { lat: 24.958, lng: 121.238 } }
                ];

                stores.forEach(function(store) {
                    var marker = new google.maps.Marker({
                        position: store.loc,
                        map: map,
                        title: store.name
                    });

                    // 點擊事件
                    marker.addListener("click", function() {
                        document.getElementById("storeNameInput").value = store.name;
                    });
                });
            } catch (e) {
                console.log("Map init failed (likely missing API Key).");
                document.getElementById("googleMap").innerHTML = "<div style='padding:20px; text-align:center; background:#eee;'>地圖載入失敗，請確認 API Key。</div>";
            }
        }

        function renderCart() {
            var cart = JSON.parse(localStorage.getItem('tt_cart') || "[]");
            var container = document.getElementById('cartItems');
            var total = 0;

            if(cart.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding:20px; color:#888;">購物車是空的，快去選購吧！</p>';
                document.getElementById('cartTotal').innerText = '$0';
                document.getElementById('toCheckoutBtn').style.display = 'none';
                return;
            }

            document.getElementById('toCheckoutBtn').style.display = 'block';
            var html = "";
            cart.forEach(function(item, index) {
                var subtotal = item.price * item.qty;
                total += subtotal;
                html += '<div class="cart-item">' +
                        '<div class="delete-btn" onclick="removeItem('+index+')">×</div>' +
                        '<div style="width:80px; height:80px; background:#eee; display:flex; align-items:center; justify-content:center; font-size:0.8rem; color:#888;">商品圖</div>' +
                        '<div class="item-details">' +
                            '<h4 class="p-name">'+item.name+'</h4>' +
                            '<div class="qty-control">' +
                                '<button onclick="updateQty('+index+', -1)">-</button>' +
                                '<span class="qty-val">'+item.qty+'</span>' +
                                '<button onclick="updateQty('+index+', 1)">+</button>' +
                            '</div>' +
                        '</div>' +
                        '<div class="item-price">$'+subtotal+'</div>' +
                        '</div>';
            });
            container.innerHTML = html;
            document.getElementById('cartTotal').innerText = '$' + total;
        }

        function updateQty(idx, change) {
            var cart = JSON.parse(localStorage.getItem('tt_cart'));
            if(cart[idx].qty + change >= 1) {
                cart[idx].qty += change;
                localStorage.setItem('tt_cart', JSON.stringify(cart));
                renderCart();
            }
        }

        function removeItem(idx) {
            var cart = JSON.parse(localStorage.getItem('tt_cart'));
            cart.splice(idx, 1);
            localStorage.setItem('tt_cart', JSON.stringify(cart));
            renderCart();
        }

        function toggleCheckout(show) {
            var cartCol = document.getElementById('cartListContainer');
            var checkCol = document.getElementById('checkoutContainer');
            var btn = document.getElementById('toCheckoutBtn');
            var cartItems = JSON.parse(localStorage.getItem('tt_cart') || "[]");

            if(show) {
                if(cartItems.length === 0) return;
                updateCheckoutList(cartItems);
                cartCol.classList.add('locked');
                checkCol.classList.add('active');
                btn.innerText = "回到購物車";
                btn.classList.add('back');
                btn.onclick = function() { toggleCheckout(false); };
            } else {
                cartCol.classList.remove('locked');
                checkCol.classList.remove('active');
                btn.innerText = "前往結帳";
                btn.classList.remove('back');
                btn.onclick = function() { toggleCheckout(true); };
            }
        }

        function updateCheckoutList(cart) {
            var list = document.getElementById('checkoutItemsList');
            var total = 0;
            list.innerHTML = '';
            cart.forEach(function(item){
                var sub = item.price * item.qty;
                total += sub;
                var row = document.createElement('div');
                row.style.display = 'flex'; row.style.justifyContent = 'space-between'; row.style.marginBottom = '5px';
                row.innerHTML = '<span>' + item.name + ' (x' + item.qty + ')</span><span>$' + sub + '</span>';
                list.appendChild(row);
            });
            document.getElementById('checkoutTotal').innerText = '$' + (total + 60);
        }

        function confirmSection(btn) {
            var section = btn.closest('.form-section');
            if(!section.classList.contains('locked')) {
                // 檢查該區塊內可見的 input 是否為空
                var inputs = section.querySelectorAll('input');
                var isValid = true;
                for(var i=0; i<inputs.length; i++) {
                    // 檢查可見且非 readonly 的欄位
                    if(inputs[i].offsetParent !== null && !inputs[i].value && !inputs[i].readOnly && inputs[i].type !== "hidden") {
                        isValid = false; break;
                    }
                }
                if(!isValid) { alert("請確認此區塊的所有資料都已填寫完畢！"); return; }
                section.classList.add('locked');
                btn.innerText = "取消確認";
                btn.classList.add('cancel');
            } else {
                section.classList.remove('locked');
                btn.innerText = "確認";
                btn.classList.remove('cancel');
            }
        }

        function submitOrder() {
            var user = JSON.parse(localStorage.getItem('tt_currentUser'));
            if(!user) { alert("請先登入會員！"); location.href = "login.html"; return; }
            
            var sections = document.querySelectorAll('.form-section');
            var allConfirmed = true;
            for(var i=0; i<sections.length; i++) {
                if(sections[i].querySelector('.btn-confirm') && !sections[i].classList.contains('locked')) {
                    allConfirmed = false;
                }
            }
            if(!allConfirmed) { alert("請先確認所有結帳區塊資訊！"); return; }
            
            alert('訂單已送出！感謝您的購買。');
            localStorage.removeItem('tt_cart');
            window.location.href = 'member.html';
        }

        function handleEnter(e) { if(e.key === 'Enter') siteSearch(); }
        function siteSearch() {
            var val = document.getElementById('globalSearch').value.trim();
            if(!val) return;
            fetch('products.json').then(function(r){ return r.json() }).then(function(data){
                var matches = data.filter(function(p){ return p.name.includes(val); });
                if(matches.length === 0) alert("沒有搜尋到相關商品！");
                else location.href = "allgoods.html?search=" + encodeURIComponent(val);
            });
        }
        function handleSearchInput(input) {
            var val = input.value.toLowerCase();
            var box = document.getElementById('searchSuggestions');
            if(val.length < 1) { box.style.display = 'none'; return; }
            fetch('products.json').then(function(r){ return r.json() }).then(function(data){
                var matches = data.filter(function(p){ return p.name.toLowerCase().includes(val); });
                if(matches.length > 0) {
                    box.innerHTML = matches.map(function(p){ return '<div onclick="location.href=\'goods.html?id='+p.id+'\'">'+p.name+'</div>'; }).join('');
                    box.style.display = 'block';
                } else { box.style.display = 'none'; }
            });
        }
    </script>
</body>
</html>
