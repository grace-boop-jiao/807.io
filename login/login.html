<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
</head>
<body>

    <div class="top-announcement">
        SALES / ANNOUNCEMENT
    </div>

    <header>
        <div class="logo">LOGO</div>
        <div class="search-bar">
            <input type="text" placeholder="">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="header-icons">
            <i class="fas fa-shopping-cart"></i>
            <i class="far fa-user-circle"></i>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">首頁</a></li>
            <li><a href="#">關於我們</a></li>
            <li><a href="#">商品總覽</a></li>
            <li><a href="#">幫助中心</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        
        <div class="auth-box">
            <h2 class="auth-title">登入</h2>
            
            <form>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email">
                </div>
                <div class="form-group">
                    <label>密碼</label>
                    <input type="password">
                </div>

                <div class="login-actions">
                    <button type="button" class="btn-action">忘記密碼</button>
                    <button type="submit" class="btn-action">登入</button>
                </div>
            </form>
        </div>

        <div class="auth-box">
            <h2 class="auth-title">註冊</h2>
            
            <form>
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>電話號碼</label>
                    <input type="tel">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email">
                </div>
                <div class="form-group">
                    <label>密碼</label>
                    <input type="password">
                </div>

                <div class="register-actions">
                    <button type="submit" class="btn-action">註冊</button>
                </div>
            </form>
        </div>

    </div>

    <footer>
        <div class="footer-social">
            <div class="social-icon"><i class="fab fa-instagram"></i></div>
            <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
            <div class="social-icon"><i class="fab fa-line"></i></div>
            <div class="social-icon"><i class="fab fa-medium-m"></i></div>
        </div>
        <div class="copyright">
            &copy; COPYRIGHT 807dorm
        </div>
    </footer>

</body>
</html>
