<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入與註冊 - Wireframe</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CSS reset 與全域設定 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* 通用輸入框樣式 */
        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background: #eee; /* 草圖中的輸入框有底色 */
            margin-top: 5px;
            font-family: inherit;
            outline: none;
        }

        button {
            cursor: pointer;
            font-family: inherit;
        }

        /* --- Header (沿用) --- */
        .top-announcement {
            background: #eee;
            text-align: center;
            padding: 5px;
            border-bottom: 2px solid #444;
            font-size: 14px;
            letter-spacing: 1px;
        }

        header {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 100px 1fr 150px;
            gap: 20px;
            align-items: center;
        }

        .logo {
            border: 2px solid #444;
            padding: 5px 15px;
            font-weight: bold;
            text-align: center;
        }

        .search-bar {
            display: flex;
            border: 2px solid #444;
            background: #fff;
        }

        .search-bar input {
            border: none;
            background: transparent;
            flex-grow: 1;
            padding: 8px;
            margin-top: 0; /* 重置上面通用的 margin */
        }

        .search-bar button {
            border: none;
            background: transparent;
            padding: 0 15px;
            border-left: 2px solid #444;
        }

        .header-icons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            font-size: 24px;
        }

        /* --- Nav (沿用) --- */
        nav {
            max-width: 1200px;
            margin: 0 auto;
            border-top: 2px solid #444;
            border-bottom: 2px solid #444;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav li {
            flex: 1;
            text-align: center;
            border-right: 2px solid #444;
        }

        nav li:last-child {
            border-right: none;
        }

        nav a {
            display: block;
            padding: 15px 0;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        
        nav a:hover {
            background-color: #ddd;
        }

        /* --- Auth Page Layout --- */
        .auth-container {
            max-width: 500px; /* 限制寬度讓表單集中 */
            margin: 40px auto;
            padding: 0 20px;
        }

        /* 表單外框設計 */
        .auth-box {
            border: 2px solid #444;
            padding: 30px 40px;
            position: relative;
            margin-bottom: 40px; /* 區塊間距 */
            background: #fff; /* 確保標題蓋住線時背景是白的 */
        }

        /* 標題樣式 (跨在線上置中) */
        .auth-title {
            position: absolute;
            top: -14px; /* 往上移以跨住邊框 */
            left: 50%;
            transform: translateX(-50%); /* 水平置中 */
            background: #f4f4f4; /* 與背景同色 */
            padding: 0 15px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        /* 為了讓視覺效果更好，這裡設定背景色 */
        /* 注意：如果 body 背景換色，這裡也要換 */
        .auth-title-bg-fix {
             background: #f4f4f4; 
             /* 實際上因為 auth-box 裡面是白的，
                若要呈現 "box 透明" 的感覺，這裡設 f4f4f4 (body色)
                若 box 是實心白，標題背景要設為 box 的顏色嗎？
                草圖看不太出來 box 有無底色，但通常 form 是白的。
                這裡為了讓線被遮住，標題背景色設為 f4f4f4 (body bg) 比較合理
                但因為 box 有 padding，我們可以讓 box 本身透底，或者 box 白色。
             */
        }

        .form-group {
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 80px 1fr; /* 左側標籤固定寬度，右側填滿 */
            align-items: center;
            gap: 10px;
        }
        
        .form-group label {
            text-align: left;
            font-weight: 500;
        }

        /* --- 登入區塊按鈕 --- */
        .login-actions {
            display: flex;
            justify-content: flex-end; /* 靠右對齊 */
            gap: 15px;
            margin-top: 25px;
        }

        .btn-action {
            border: 2px solid #444;
            background: transparent;
            padding: 8px 20px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-action:hover {
            background: #ddd;
        }

        /* --- 註冊區塊按鈕 --- */
        .register-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 25px;
        }

        /* --- Footer (沿用) --- */
        footer {
            border-top: 2px solid #444;
            padding: 40px 20px;
            text-align: center;
            margin-top: 50px;
        }

        .footer-social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border: 2px solid #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .copyright {
            font-size: 14px;
            color: #666;
        }

        /* RWD */
        @media (max-width: 600px) {
            .auth-container {
                width: 100%;
            }
            .form-group {
                grid-template-columns: 1fr; /* 手機版改為垂直排列 */
                gap: 5px;
            }
            .auth-title {
               font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="top-announcement">
        SALES / ANNOUNCEMENT
    </div>

    <header>
        <div class="logo">LOGO</div>
        <div class="search-bar">
            <input type="text" placeholder="">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="header-icons">
            <i class="fas fa-shopping-cart"></i>
            <i class="far fa-user-circle"></i>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">首頁</a></li>
            <li><a href="#">關於我們</a></li>
            <li><a href="#">商品總覽</a></li>
            <li><a href="#">幫助中心</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        
        <div class="auth-box">
            <h2 class="auth-title">登入</h2>
            
            <form>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email">
                </div>
                <div class="form-group">
                    <label>密碼</label>
                    <input type="password">
                </div>

                <div class="login-actions">
                    <button type="button" class="btn-action">忘記密碼</button>
                    <button type="submit" class="btn-action">登入</button>
                </div>
            </form>
        </div>

        <div class="auth-box">
            <h2 class="auth-title">註冊</h2>
            
            <form>
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>電話號碼</label>
                    <input type="tel">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email">
                </div>
                <div class="form-group">
                    <label>密碼</label>
                    <input type="password">
                </div>

                <div class="register-actions">
                    <button type="submit" class="btn-action">註冊</button>
                </div>
            </form>
        </div>

    </div>

    <footer>
        <div class="footer-social">
            <div class="social-icon"><i class="fab fa-instagram"></i></div>
            <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
            <div class="social-icon"><i class="fab fa-line"></i></div>
            <div class="social-icon"><i class="fab fa-medium-m"></i></div>
        </div>
        <div class="copyright">
            &copy; COPYRIGHT 807dorm
        </div>
    </footer>

</body>
</html>
