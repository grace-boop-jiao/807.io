<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
</head>
<body>

    <div class="top-announcement">
        SALES / ANNOUNCEMENT
    </div>

    <header>
        <div class="logo">LOGO</div>
        <div class="search-bar">
            <input type="text" placeholder="">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="header-icons">
            <i class="fas fa-shopping-cart"></i>
            <i class="far fa-user-circle"></i>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">首頁</a></li>
            <li><a href="#">關於我們</a></li>
            <li><a href="#">商品總覽</a></li>
            <li><a href="#">幫助中心</a></li>
        </ul>
    </nav>

    <div class="container">
        
        <aside class="left-col">
            <h2>購物車</h2>
            
            <div class="sketch-box cart-item">
                <div class="close-btn">×</div>
                <div class="item-img">照片</div>
                <div class="item-details">
                    <div class="item-name">品名</div>
                    <div class="qty-control">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                    <div class="item-price">$金額</div>
                </div>
            </div>

            <div class="sketch-box cart-placeholder"></div>

            <div class="cart-total">
                總金額 $
            </div>

            <button class="btn-checkout-nav">前往結帳</button>
        </aside>

        <main class="right-col">
            <h2>結帳</h2>

            <div class="form-section">
                <span class="section-title">收件資訊</span>
                <div class="form-box">
                    <div class="form-grid">
                        <div>
                            <label>姓名</label>
                            <input type="text">
                        </div>
                        <div>
                            <label>電話號碼</label>
                            <input type="tel">
                        </div>
                        <div>
                            <label>地址</label>
                            <input type="text">
                        </div>
                        <div>
                            <label>電子信箱</label>
                            <input type="email">
                        </div>
                    </div>
                    <button class="btn-confirm">確認</button>
                </div>
            </div>

            <div class="form-section">
                <span class="section-title">付款方式</span>
                <div class="form-box">
                    <div class="selection-group">
                        <button class="selection-btn">信用卡</button>
                        <button class="selection-btn">電子支付</button>
                        <button class="selection-btn">轉帳</button>
                    </div>
                    <input type="text" placeholder="請輸入...">
                    <button class="btn-confirm">確認</button>
                </div>
            </div>

            <div class="form-section">
                <span class="section-title">收貨地址</span>
                <div class="form-box">
                    <div class="selection-group">
                        <button class="selection-btn">便利商店</button>
                        <button class="selection-btn">宅配</button>
                    </div>
                    <input type="text" placeholder="請輸入...">
                    <button class="btn-confirm">確認</button>
                </div>
            </div>

            <div class="form-section">
                <span class="section-title">開立發票</span>
                <div class="form-box">
                    <div class="selection-group">
                        <button class="selection-btn">統編</button>
                        <button class="selection-btn">捐贈</button>
                        <button class="selection-btn">載具</button>
                    </div>
                    <input type="text" placeholder="請輸入...">
                    <button class="btn-confirm">確認</button>
                </div>
            </div>

            <div class="form-section">
                <span class="section-title">檢查訂單</span>
                <div class="form-box">
                    <div class="order-check-row">
                        <span>商品明細</span>
                        <span>$</span>
                    </div>
                    <div class="order-check-row">
                        <span>運費</span>
                        <span>$</span>
                    </div>
                    <div class="total-row">
                        總金額 $
                    </div>
                </div>
            </div>

            <button class="btn-submit">送出訂單</button>

        </main>
    </div>

    <footer>
        <div class="top-btn">
            <span>TOP</span>
        </div>
        <div class="footer-social">
            <div class="social-icon"><i class="fab fa-instagram"></i></div>
            <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
            <div class="social-icon"><i class="fab fa-line"></i></div>
            <div class="social-icon"><i class="fab fa-medium-m"></i></div>
        </div>
        <div class="copyright">
            &copy; COPYRIGHT 807dorm
        </div>
    </footer>

</body>
</html>
