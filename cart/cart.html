<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車與結帳頁面 Wireframe</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CSS reset 與全域設定 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* 模擬手繪/線框圖風格 */
        .sketch-box {
            border: 2px solid #444;
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 2px;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background: #eee;
            margin-top: 5px;
            font-family: inherit;
        }

        button {
            cursor: pointer;
            font-family: inherit;
        }

        /* --- Header --- */
        .top-announcement {
            background: #eee;
            text-align: center;
            padding: 5px;
            border-bottom: 2px solid #444;
            font-size: 14px;
            letter-spacing: 1px;
        }

        header {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 100px 1fr 150px;
            gap: 20px;
            align-items: center;
        }

        .logo {
            border: 2px solid #444;
            padding: 5px 15px;
            font-weight: bold;
            text-align: center;
        }

        .search-bar {
            display: flex;
            border: 2px solid #444;
            background: #fff;
        }

        .search-bar input {
            border: none;
            background: transparent;
            flex-grow: 1;
            padding: 8px;
            outline: none;
        }

        .search-bar button {
            border: none;
            background: transparent;
            padding: 0 15px;
            border-left: 2px solid #444;
        }

        .header-icons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            font-size: 24px;
        }

        /* --- Nav --- */
        nav {
            max-width: 1200px;
            margin: 0 auto;
            border-top: 2px solid #444;
            border-bottom: 2px solid #444;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav li {
            flex: 1;
            text-align: center;
            border-right: 2px solid #444;
        }

        nav li:last-child {
            border-right: none;
        }

        nav a {
            display: block;
            padding: 15px 0;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        
        nav a:hover {
            background-color: #ddd;
        }

        /* --- Content Layout --- */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 4fr 6fr;
            gap: 30px;
            padding: 0 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: normal;
            letter-spacing: 2px;
        }

        /* --- Cart (Left) --- */
        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr 30px;
            gap: 15px;
            position: relative;
        }

        .item-img {
            width: 100%;
            height: 100px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #444;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }

        .qty-control {
            display: inline-flex;
            border: 1px solid #444;
            width: fit-content;
        }

        .qty-control button, .qty-control span {
            padding: 2px 8px;
            border: none;
            background: transparent;
        }
        
        .qty-control span {
            border-left: 1px solid #444;
            border-right: 1px solid #444;
            min-width: 30px;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 0;
            left: 0;
            background: #fff;
            border: 1px solid #000;
            width: 20px;
            height: 20px;
            line-height: 18px;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
        }

        .cart-placeholder {
            height: 150px;
            background: #f9f9f9;
        }

        .cart-total {
            border: 2px solid #444;
            padding: 10px;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        .btn-checkout-nav {
            display: block;
            width: 100%;
            border: 2px solid #444;
            background: transparent;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* --- Checkout Forms (Right) --- */
        .form-section {
            margin-bottom: 25px;
            position: relative;
        }

        .section-title {
            position: absolute;
            top: -12px;
            left: 10px;
            background: #f4f4f4;
            padding: 0 5px;
            font-weight: bold;
        }

        .form-box {
            border: 2px solid #444;
            padding: 20px;
            padding-top: 25px;
        }

        .form-grid {
            display: grid;
            gap: 10px;
        }

        .selection-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .selection-btn {
            flex: 1;
            border: 2px solid #444;
            background: #fff;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }
        
        .selection-btn.active {
            background: #ddd;
        }

        /* 新增：區塊內的確認按鈕樣式 */
        .btn-confirm {
            display: block;
            margin-left: auto; /* 靠右對齊 */
            margin-top: 15px;
            padding: 5px 20px;
            background: #fff;
            border: 2px solid #444;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn-confirm:hover {
            background: #ddd;
        }

        /* 訂單檢查 */
        .order-check-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .total-row {
            border-top: 1px dashed #444;
            margin-top: 10px;
            padding-top: 10px;
            font-weight: bold;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* 送出訂單按鈕 */
        .btn-submit {
            display: block;
            width: 200px;
            margin: 30px auto;
            border: 2px solid #444;
            background: #ddd;
            padding: 15px;
            font-size: 20px;
            letter-spacing: 2px;
            font-weight: bold;
            box-shadow: 4px 4px 0px #444;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn-submit:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #444;
        }

        /* --- Footer --- */
        footer {
            border-top: 2px solid #444;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            margin-top: 50px;
        }

        .footer-social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border: 2px solid #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .top-btn {
            position: absolute;
            right: 10%;
            top: -25px;
            width: 50px;
            height: 50px;
            background: #fff;
            border: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(45deg);
            cursor: pointer;
        }

        .top-btn span {
            transform: rotate(-45deg);
            font-weight: bold;
        }

        .copyright {
            font-size: 14px;
            color: #666;
        }

        /* RWD */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            header {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto;
            }
            .search-bar {
                grid-column: 1 / -1;
                order: 3;
            }
            .top-btn {
                right: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="top-announcement">
        SALES / ANNOUNCEMENT
    </div>

    <header>
        <div class="logo">LOGO</div>
        <div class="search-bar">
            <input type="text" placeholder="">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="header-icons">
            <i class="fas fa-shopping-cart"></i>
            <i class="far fa-user-circle"></i>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">首頁</a></li>
            <li><a href="#">關於我們</a></li>
            <li><a href="#">商品總覽</a></li>
            <li><a href="#">幫助中心</a></li>
        </ul>
    </nav>

    <div class="container">
        
        <aside class="left-col">
            <h2>購物車</h2>
            
            <div class="sketch-box cart-item">
                <div class="close-btn">×</div>
                <div class="item-img">照片</div>
                <div class="item-details">
                    <div class="item-name">品名</div>
                    <div class="qty-control">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                    <div class="item-price">$金額</div>
                </div>
            </div>

            <div class="sketch-box cart-placeholder"></div>

            <div class="cart-total">
                總金額 $
            </div>

            <button class="btn-checkout-nav">前往結帳</button>
        </aside>

        <main class="right-col">
            <h2>結帳</h2>

            <div class="form-section">
                <span class="section-title">收件資訊</span>
                <div class="form-box">
                    <div class="form-grid">
                        <div>
                            <label>姓名</label>
                            <input type="text">
                        </div>
                        <div>
                            <label>電話號碼</label>
                            <input type="tel">
                        </div>
                        <div>
                            <label>地址</label>
                            <input type="text">
                        </div>
                        <div>
                            <label>電子信箱</label>
                            <input type="email">
                        </div>
                    </div>
                    <button class="btn-confirm">確認</button>
                </div>
            </div>

            <div class="form-section">
                <span class="section-title">付款方式</span>
                <div class="form-box">
                    <div class="selection-group">
                        <button class="selection-btn">信用卡</button>
                        <button class="selection-btn">電子支付</button>
                        <button class="selection-btn">轉帳</button>
                    </div>
                    <input type="text" placeholder="請輸入...">
                    <button class="btn-confirm">確認</button>
                </div>
            </div>

            <div class="form-section">
                <span class="section-title">收貨地址</span>
                <div class="form-box">
                    <div class="selection-group">
                        <button class="selection-btn">便利商店</button>
                        <button class="selection-btn">宅配</button>
                    </div>
                    <input type="text" placeholder="請輸入...">
                    <button class="btn-confirm">確認</button>
                </div>
            </div>

            <div class="form-section">
                <span class="section-title">開立發票</span>
                <div class="form-box">
                    <div class="selection-group">
                        <button class="selection-btn">統編</button>
                        <button class="selection-btn">捐贈</button>
                        <button class="selection-btn">載具</button>
                    </div>
                    <input type="text" placeholder="請輸入...">
                    <button class="btn-confirm">確認</button>
                </div>
            </div>

            <div class="form-section">
                <span class="section-title">檢查訂單</span>
                <div class="form-box">
                    <div class="order-check-row">
                        <span>商品明細</span>
                        <span>$</span>
                    </div>
                    <div class="order-check-row">
                        <span>運費</span>
                        <span>$</span>
                    </div>
                    <div class="total-row">
                        總金額 $
                    </div>
                </div>
            </div>

            <button class="btn-submit">送出訂單</button>

        </main>
    </div>

    <footer>
        <div class="top-btn">
            <span>TOP</span>
        </div>
        <div class="footer-social">
            <div class="social-icon"><i class="fab fa-instagram"></i></div>
            <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
            <div class="social-icon"><i class="fab fa-line"></i></div>
            <div class="social-icon"><i class="fab fa-medium-m"></i></div>
        </div>
        <div class="copyright">
            &copy; COPYRIGHT 807dorm
        </div>
    </footer>

</body>
</html>
