<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入 / 註冊 - SWEET TRADER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="marquee-container"><div class="marquee-text">✨ 官網限定：註冊新會員立即享 50 元折價券 ✨</div></div>
    <header>
        <div class="logo" onclick="location.href='index.html'">SWEET TRADER</div>
        <div class="search-bar"><input type="text" id="globalSearch" placeholder="全站功能及商品頁面搜尋"><button onclick="siteSearch()">搜尋</button></div>
        <div class="header-icons"><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a><a href="login.html"><i class="fa-solid fa-circle-user"></i></a></div>
    </header>
    <nav class="main-nav"><a href="index.html">首頁</a><a href="allgoods.html">商品總覽</a><a href="member.html">會員資料</a><a href="team.html">關於我們</a></nav>

    <div class="container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
        <div class="card">
            <h2>會員登入</h2>
            <form style="margin-top: 20px;" onsubmit="event.preventDefault(); location.href='member.html';">
                <input type="email" placeholder="帳號 (Email)" required style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;">
                <input type="password" placeholder="密碼" required style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;">
                <div style="text-align:right; margin-bottom:15px;"><a href="forget.html" style="color:#FF7F50; font-size:0.9rem;">忘記密碼？</a></div>
                <button class="btn" style="width:100%; font-size:1.1rem;">登入</button>
            </form>
        </div>
        <div class="card">
            <h2>新會員註冊</h2>
            <form style="margin-top: 20px;" onsubmit="event.preventDefault(); location.href='member.html';">
                <input type="text" placeholder="姓名" required style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;">
                <input type="tel" placeholder="電話號碼" required style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;">
                <input type="email" placeholder="Email" required style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;">
                <input type="password" placeholder="設定密碼" required style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;">
                <button class="btn" style="width:100%; background:#5C4033; font-size:1.1rem;">註冊</button>
            </form>
        </div>
    </div>

    <div class="scroll-top" onclick="window.scrollTo(0,0)">TOP</div>

    <footer>
        <div class="footer-socials"><a href="#"><i class="fa-brands fa-instagram"></i></a><a href="#"><i class="fa-brands fa-facebook"></i></a><a href="#"><i class="fa-brands fa-line"></i></a><a href="mailto:service@example.com"><i class="fa-solid fa-envelope"></i></a></div>
        <div class="footer-links"><span>聯繫方式</span> | <a href="help.html">幫助中心</a> | <a href="question.html">常見問題</a></div>
        <p class="copyright">&copy; COPYRIGHT 807dorm</p>
    </footer>
    <script>
        function siteSearch() {
            const val = document.getElementById('globalSearch').value.trim();
            if(!val) return;
            location.href = "goods.html"; 
        }
    </script>
</body>
</html>
