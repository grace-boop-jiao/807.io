<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">

<title>組員介紹</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin:0; font-family:'Roboto',sans-serif; background:#FFF8E7; color:#5C4033;
}
header{
  position:fixed;top:0;left:0;width:100%;background:#FFECB3;padding:15px 0;z-index:1000;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
header nav ul{display:flex;justify-content:center;gap:50px;list-style:none;}
header nav ul li a{font-weight:700;transition:0.3s;}
header nav ul li a:hover{color:#FF7F50;}

footer {
  background:#FFD2A6; padding:20px 0; margin-top:30px; text-align:center;
}
footer a { margin:0 15px; font-weight:bold; transition:0.3s; }
footer a:hover { color:#FF7F50; }

.container { width:90%; max-width:1200px; margin:120px auto 50px auto; }

.team-grid {
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  gap:20px;
}

.team-card {
  background:#FFECB3; border-radius:20px; padding:20px;
  display:flex; flex-direction:column; align-items:center; text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:0.3s;
}
.team-card:hover { transform:translateY(-5px); box-shadow:0 8px 15px rgba(0,0,0,0.2); }
.team-card img { width:100px; height:100px; border-radius:50%; object-fit:cover; margin-bottom:10px; }
.team-card h3 { margin-bottom:10px; }
.team-card p { line-height:1.4; font-size:0.9rem; }

/* 響應式手機版 */
@media(max-width:992px){
  .team-grid { grid-template-columns:repeat(2, 1fr); }
}
@media(max-width:600px){
  .team-grid { grid-template-columns:1fr; }
}
</style>
</head>
