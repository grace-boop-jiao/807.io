<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>暖色馬卡龍購物網站</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* 全局樣式 */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
body{background:#FFF8E7;color:#5C4033;}
a{text-decoration:none;color:#5C4033;}
h1,h2,h3{color:#5C4033;}

/* Header 固定 */
header{
  position:fixed;top:0;left:0;width:100%;background:#FFECB3;padding:15px 0;z-index:1000;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
header nav ul{display:flex;justify-content:center;gap:50px;list-style:none;}
header nav ul li a{font-weight:700;transition:0.3s;}
header nav ul li a:hover{color:#FF7F50;}

/* Footer */
footer{
  background:#FFD2A6;padding:20px 0;margin-top:30px;text-align:center;
}
footer a{margin:0 15px;font-weight:bold;transition:0.3s;}
footer a:hover{color:#FF7F50;}

/* 主容器 */
.container{width:90%;max-width:1200px;margin:120px auto 50px auto;}

/* 卡片樣式 */
.card{
  background:#FFD8B1;border-radius:15px;padding:25px;margin-bottom:25px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);transition:0.3s;
}
.card:hover{transform:translateY(-5px);box-shadow:0 8px 15px rgba(0,0,0,0.2);}

/* 長條排版 */
.profile-section{display:flex;flex-direction:row;align-items:center;gap:30px;}
.profile-section img{width:150px;height:150px;border-radius:15px;object-fit:cover;}
.profile-section .content{flex:1;}

/* 表格 */
table{width:100%;border-collapse:collapse;margin-top:10px;}
table th,table td{padding:10px;border:1px solid #FFECB3;text-align:left;}
table th{background:#FFECB3;color:#5C4033;}

/* 按鈕 */
.btn{display:inline-block;padding:10px 25px;background:#FF7F50;color:#fff;font-weight:bold;border-radius:10px;transition:0.3s;}
.btn:hover{background:#FF4500;cursor:pointer;}

/* 商品長條卡片 */
.product-card{display:flex;align-items:center;gap:20px;flex-wrap:wrap;}
.product-card img{width:150px;height:120px;border-radius:12px;object-fit:cover;transition:0.3s;}
.product-card:hover img{transform:scale(1.05);}
.product-info h3{margin-bottom:10px;}
.product-info p{margin-bottom:10px;}

/* 響應式 */
@media(max-width:768px){
  .profile-section,.product-card{flex-direction:column;align-items:flex-start;}
  .profile-section img,.product-card img{width:100%;height:auto;}
}
.qty{width:50px;padding:2px 5px;margin-left:5px;}
</style>
</head>
<body>

<header>
<nav>
<ul>
<li><a href="#member.html">會員資料</a></li>
<li><a href="#products">商品列表</a></li>
<li><a href="team.html">組員介紹</a></li>
</ul>
</nav>
</header>

<div class="container">
<section id="member">
<h1>會員資料</h1>

<!-- 基本資料 -->
<div class="card profile-section">
<img src="img/4.jpg" alt="">
<div class="content">s
<h3>王小明</h3>
<p>帳號：user123</p>
<p>Email：user@example.com</p>
<p>手機：0912345678</p>
</div>
</div>

<!-- 歷史消費 -->
<div class="card">
<h3>歷史消費紀錄</h3>
<table>
<tr><th>商品</th><th>日期</th><th>金額</th></tr>
<tr><td>商品A</td><td>2025-12-01</td><td>NT$500</td></tr>
<tr><td>商品B</td><td>2025-12-15</td><td>NT$300</td></tr>
</table>
</div>

<!-- 購物車 -->
<div class="card">
<h3>購物車</h3>

<div class="product-card">
<img src="https://via.placeholder.com/150x120" alt="商品C">
<div class="product-info">
<h3>商品C</h3>
<p>單價：NT$400</p>
<label>數量：<input type="number" min="1" value="2" class="qty" data-price="400"></label>
<p>小計：NT$<span class="subtotal">800</span></p>
<label><input type="checkbox" class="select-item" checked> 計算此商品</label>
</div>
</div>

<div class="product-card">
<img src="https://via.placeholder.com/150x120" alt="商品D">
<div class="product-info">
<h3>商品D</h3>
<p>單價：NT$300</p>
<label>數量：<input type="number" min="1" value="1" class="qty" data-price="300"></label>
<p>小計：NT$<span class="subtotal">300</span></p>
<label><input type="checkbox" class="select-item" checked> 計算此商品</label>
</div>
</div>

<p style="font-weight:bold;">總金額：NT$<span id="total">" "</span></p>
<a class="btn" id="checkout">立即結帳</a>
</div>

<!-- 待領貨 -->
<div class="card" style="background:#FFDDAA;">
<h3>待領貨</h3>
<p>商品E - 出貨中</p>
<p>商品F - 待取貨</p>
<div style="background:#FFE4B5;border-radius:10px;height:10px;width:100%;margin-top:5px;">
<div style="width:60%;height:100%;background:#FFB06B;border-radius:10px;"></div>
</div>
</div>
</section>




</section>
</div>

<footer>
<a href="#">聯絡我們</a> | <a href="#">顧客中心</a> | <a href="#">問題探索</a>
</footer>

<script>
// 計算小計與總金額
function updateCart() {
  const items = document.querySelectorAll('.product-card');
  let total = 0;
  items.forEach(item => {
    const qtyInput = item.querySelector('.qty');
    const price = parseInt(qtyInput.dataset.price);
    const subtotalEl = item.querySelector('.subtotal');
    const checked = item.querySelector('.select-item').checked;
    const subtotal = price * parseInt(qtyInput.value);
    subtotalEl.textContent = subtotal;
    if(checked) total += subtotal;
  });
  document.getElementById('total').textContent = total;
}

// 監聽數量變動
document.querySelectorAll('.qty').forEach(input => {
  input.addEventListener('input', updateCart);
});

// 監聽勾選
document.querySelectorAll('.select-item').forEach(chk => {
  chk.addEventListener('change', updateCart);
});

updateCart();
</script>

</body>
</html>
